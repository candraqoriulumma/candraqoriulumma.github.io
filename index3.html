<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Batik Vohisma</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

<style>
  /* HERO IMAGE BATIK */
  .hero-batik {
    width: 100%;
    max-height: 350px;
    overflow: hidden;
    display: flex;
    justify-content: center;
  }

  .hero-batik img {
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  /* BUTTON JELAJAHI */
  .btn-jelajah {
    background: #f4b400;
    color: white;
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    font-weight: bold;
  }

  .btn-jelajah:hover {
    background: #d89e00;
    color: #fff;
  }

  /* BUTTON FORM KONTAK */
  .btn-primary {
    background-color: #6a1b9a !important;
    border-color: #6a1b9a !important;
    font-weight: bold;
  }

  .btn-primary:hover {
    background-color: #4a136d !important;
  }

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-purple">Batik Vohisma</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#beranda">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#tentang">Tentang</a></li>
        <li class="nav-item"><a class="nav-link" href="#galeri">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="#sejarah">Sejarah</a></li>
        <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section id="beranda" class="mt-5 pt-4 text-center">
  <div class="hero-batik">
    <img src="https://i.ibb.co.com/1MnPZ4h/batik.jpg" alt="Batik Nusantara">
  </div>

  <h1 class="fw-bold mt-4">Batik Vohisma</h1>
  <p>Warisan Budaya Dunia yang Membanggakan</p>

  <button class="btn-jelajah mt-3" onclick="document.getElementById('tentang').scrollIntoView({behavior:'smooth'})">
    Jelajahi Sekarang
  </button>
</section>

<!-- TENTANG -->
<section id="tentang" class="mt-5 p-4 text-center">
  <h2 class="fw-bold">Tentang Batik Nusantara</h2>
  <p class="mt-2">Melestarikan dan Memperkenalkan Batik Indonesia ke Dunia</p>
</section>

<!-- KONTAK -->
<section id="kontak" class="p-4">
  <h2 class="fw-bold mb-3">Hubungi Saya</h2>

  <form id="contactForm" action="https://script.google.com/macros/s/AKfycbzOIxgscIIHezX2IAljOMWcM4Gq7Gzv5dNclN4-gK1vOcOqCwSBImegWvwOl4DEQs82/exec" method="POST">

    <div class="mb-3">
      <label for="name" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required />
    </div>

    <div class="mb-3">
      <label for="pesan" class="form-label">Pesan</label>
      <textarea class="form-control" id="pesan" name="pesan" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Kirim</button>

    <div id="alertSukses" class="alert alert-success mt-3" style="display:none;">
      âœ… Terima kasih! Pesan Anda sudah kami terima.
    </div>

  </form>
</section>

<!-- SCRIPT -->
<script>
  const form = document.getElementById('contactForm');
  const alertBox = document.getElementById('alertSukses');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    fetch(form.action, { method: 'POST', body: new FormData(form)})
      .then(() => {
        alertBox.style.display = 'block';
        form.reset();
      })
      .catch(error => console.error('Error!', error.message));
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
